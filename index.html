<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/styles.css" media="screen">

        <title>Formulário</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Formulário de Freelancer</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Nome *</strong></label>
                    <input type="text" required placeholder="Insira seu nome">
                </div>

                <div class="campo">
                    <label><strong>Sobrenome *</strong></label>
                    <input type="text" required placeholder="Insira seu sobrenome">
                </div>
            </fieldset> 

            <div class="campo">
                <label><strong>Email *</strong></label>
                <input type="email" id="email" required placeholder="Insira seu email">
            </div>

            <div class="campo">
                <label><strong>Telefone *</strong></label>
                <input type="tel" required placeholder="(xx)xxxxx-xxxx">
            </div>

            <div class="campo">
                <br>
                <label><strong>Mensagem * </strong></label>
                <textarea rows="6" style="width: 32em; height: 4em" required></textarea>
            </div>


            <div class="campo">
                <label><strong>Língua</strong></label>
                <select required>
                  <option selected disabled value="">Selecione</option>
                  <option>Inglês</option>
                  <option>Espanhol</option>
                  <option>Francês</option>
                  <option>Português (PT-BR)</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Quais as linguagens que você prefere?</strong></label>
                <select multiple required>
                  <option selected disabled value="">Selecione</option>
                  <option>HTML</option>
                  <option>CSS</option>
                  <option>JavaScript</option>
                  <option>PHP</option>
                  <option>Python</option>
                  <option>Java</option>
                </select>
            </div>


            <fieldset>
                <div id="banco">
                    <label><strong>Banco de Dados</strong></label><br><br>
                    <input type="radio" value="MySQL">
                    <label> MySQL</label>
                    <input type="radio" value="MongoDB">
                    <label> MongoDB</label>
                    <input type="radio" value="PostgresSQL">
                    <label> PostgresSQL</label>
                    <input type="radio" value="Outra">
                    <label> Outra</label>
                    <input type="radio" value="nada">
                    <label> N/A</label>
                </div>
            </fieldset>  

            <fieldset class="grupo">
                <div id="turno">
                    <label><strong>Turno para reuniões *</strong></label><br><br>
                    <input type="checkbox" value="Manhã">
                    <label> Manhã</label>
                    <input type="checkbox" value="Tarde">
                    <label> Tarde</label>
                    <input type="checkbox" value="Noite">
                    <label">Noite</label>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Horário Sugerido</strong></label><br><br>
                    <input type="time">
                    <label></label> 
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div id="data">
                    <label><strong>Data Prevista de Entrega</strong></label><br><br>
                    <input type="date">
                    <label></label> 
                </div>
            </fieldset>

            <button class="botao" type="submit" onsubmit="">Enviar</button>            

        </form>

    </body>

</html>
